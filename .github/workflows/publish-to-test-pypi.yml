name: Publish to Test PyPI

on:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-n-publish-test-pypi:
    if: github.repository == 'scanapi/scanapi'
    name: Test PyPI - Build and publish Python üêç distributions üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScanAPI repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Python
        uses: actions/setup-python@5db1cf9a59fb97c40a68accab29236f0da7e94db # v5.6.0
        with:
          python-version: 3.12.x
      - name: Install uv
        uses: astral-sh/setup-uv@v6.5.0
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Install Dependencies
        run: uv sync --extra dev
      - name: Run pre-release version update
        run: |
          make change-version
      - name: Build and publish to test pypi
        run: |
          uv build
          uv publish --publish-url https://test.pypi.org/legacy/ --token ${{ secrets.TEST_PYPI_TOKEN }}
