name: Lint check

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: check code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScanAPI repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Runt Project Setup
        uses: ./.github/actions/setup
      - name: Test Code Lint
        run: |
          make check
          make mypy
