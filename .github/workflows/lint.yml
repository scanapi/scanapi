name: Lint check

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: check code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScanAPI repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Runt Project Setup
        uses: ./.github/actions/setup
      - name: Test Code Lint
        run: |
          make check
          make mypy
