name: Publish to Production

on:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-n-publish:
    name: Publish to PyPI. Build and publish Python üêç distributions üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScanAPI repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5.6.0
        with:
          python-version: 3.12.x
      - name: Install uv
        uses: astral-sh/setup-uv@v6.5.0
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Build and publish to pypi
        run: |
          uv build
          uv publish --token ${{ secrets.PYPI_TOKEN }}
