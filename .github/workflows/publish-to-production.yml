name: Publish to Production

on:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-n-publish:
    name: Publish to PyPI. Build and publish Python üêç distributions üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScanAPI repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5.6.0
        with:
          python-version: 3.12.x
      - name: Install uv
        uses: astral-sh/setup-uv@v6.5.0
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Build and publish to pypi
        run: |
          uv build
          uv publish --token ${{ secrets.PYPI_TOKEN }}
