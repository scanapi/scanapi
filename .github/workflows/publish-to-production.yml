name: Publish to Production

on:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-n-publish:
    name: Publish to PyPI. Build and publish Python üêç distributions üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScanAPI repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Python
        uses: actions/setup-python@5db1cf9a59fb97c40a68accab29236f0da7e94db # v5.6.0
        with:
          python-version: 3.12.x
      - name: Install uv
        uses: astral-sh/setup-uv@v6.5.0
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Build and publish to pypi
        run: |
          uv build
          uv publish --token ${{ secrets.PYPI_TOKEN }}
